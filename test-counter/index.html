<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Counters</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="correctButton">Correct</button>
    <button id="incorrectButton">Incorrect</button>
    <button id="resetButton">Reset</button>
    <div class="counters">
      <p>Correct Count: <span id="correctCount">0</span></p>
      <p>Incorrect Count: <span id="incorrectCount">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
