          <h1>BMI Calculator</h1>
          <p class="lead">Use this for find your BMI.</p>
        </div>
      </header> 

      <div class="card mx-auto position-relative px-5" style="width: 750px;margin-top: 78px;">
        <div class="card-body p-5 m-3 position-relative d-flex flex-column">
          <h3 class="row">Body Mass Index Calculator</h3>
          <form id="form" onsubmit="return validateForm()" onreset="return resetForm()">
            <div class="row">
              <div class="col"><p class="text">Age <input type="text" class="col text-input" id="age" autocomplete="off" required/></p></div>
            </div>
            <div class="row">
              <div class ="col"><p class="text">Gender</p></div>
              <label class="col">
              <input type="radio" name="radio" id="f"><p class="text">Female</p>
                <span class="checkmark"></span>
              </label>
              <label class="col">
              <input type="radio" name="radio" id="m"><p class="text">Male</p>
                <span class="checkmark"></span>
              </label>
            </div>
            <div class="row">
              <div class="col"><p class="text">Height (cm) <input type="text" class="text-input" id="height" autocomplete="off" required></p></div>
              <div class="col"><p class="text">Weight (kg) <input type="text" class="text-input" id="weight" autocomplete="off" required></p></div>
            </div>
            <div class="row">
              <div class="col"><button type="button" class="btn btn-primary" id="submit">Submit</button></div>
              <div class="col"><button type="button" class="btn btn-light" id="reset-button" >Reset</button></div>
            </div>
          </form>
          <div class="d-none p-5 m-3 position-relative d-flex flex-column" id="resultWrapper">
            <div class="text-center" id="result">
              
            </div>
          </div>
